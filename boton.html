<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Activar Scripts Giotag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #e53935;
      color: white;
      font-size: 1.1em;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #b71c1c;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="button-container" id="buttons">
    <button data-job="1">Generar plantilla de presupuesto</button>
    <button data-job="2">Sincronizar con ARIBA</button>
    <button data-job="3">Importar datos PRISMA</button>
    <div id="inputs-4-5" style="display:none;">
      <input type="text" id="mes" placeholder="Mes (ej: Diciembre)">
      <input type="text" id="anio" placeholder="Año (ej: 2025)">
    </div>
    <button data-job="4">Generar facturación presupuestos</button>
    <button data-job="5">Generar facturación correctivos</button>
  </div>

  <div id="mensaje"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const jobParam = urlParams.get('job'); // 1,2,3,4,5
    const buttonsContainer = document.getElementById('buttons');
    const inputs45 = document.getElementById('inputs-4-5');
    const mensaje = document.getElementById('mensaje');

    // Muestra solo el botón correspondiente si se pasó parámetro
    Array.from(buttonsContainer.querySelectorAll('button')).forEach(btn => {
      if (jobParam && btn.dataset.job !== jobParam) btn.style.display = 'none';
    });

    // Muestra inputs solo para jobs 4 y 5
    if (jobParam === '4' || jobParam === '5') inputs45.style.display = 'block';

    async function activarJob(job, mes = '', anio = '') {
      mensaje.textContent = "Procesando...";
      const payload = { job };
      if (mes) payload.mes = mes;
      if (anio) payload.anio = anio;

      try {
        const res = await fetch('/.netlify/functions/trigger-job', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        mensaje.textContent = data.message || "Workflow activado correctamente.";
      } catch (err) {
        mensaje.textContent = "Error al activar el workflow.";
        console.error(err);
      }
    }

    // Eventos click
    Array.from(buttonsContainer.querySelectorAll('button')).forEach(btn => {
      btn.addEventListener('click', () => {
        const job = btn.dataset.job;
        let mes = '', anio = '';
        if (job === '4' || job === '5') {
          mes = document.getElementById('mes').value.trim();
          anio = document.getElementById('anio').value.trim();
          if (!mes || !anio) {
            mensaje.textContent = "Debes ingresar mes y año.";
            return;
          }
        }
        activarJob(job, mes, anio);
      });
    });
  </script>

</body>
</html>
